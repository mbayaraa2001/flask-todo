<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo App</h1>
    <form action="/add" method="post">
        <div>
            <label for="todo_form">Todo Form</label>
            <input type="text" name="Todo" placeholder="Enter your text">
            <br>
            <button type="submit">Add to List</button>
        </div>
    </form>


    {% for todo in todo_list %}
        <p>{{ todo.id }} |{{ todo.todo_form }}</p>
        {% if todo.complete == False %}
            <span>Not completed</span>            
        {% else %}
            <span>completed</span>
        {% endif %}
        <a href="/">Update</a>
        <a href="/">Delete</a>
    {% endfor %}
</body>
</html>
